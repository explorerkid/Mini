<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRMS - Student Request Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">Student</h1>
    <div class="flex flex-wrap justify-center">
      <!-- Sidebar -->
      <div class="w-full md:w-1/4 px-4">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg">
          <h4 class="text-lg font-semibold">Student Profile</h4>
          <p><strong>Name:</strong> {{ student_name }}</p>
          <p><strong>Roll Number:</strong> {{ roll_number }}</p>
          <p><strong>Student ID:</strong> {{ student_id }}</p>

          <hr class="my-4 border-gray-700">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white hover:text-yellow-400" href="#" id="newRequestLink">New Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white hover:text-yellow-400" href="#" id="statusLink">Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white hover:text-yellow-400" href="#" id="editLink">Returned Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white hover:text-yellow-400" href="#" id="passwordLink">Change Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white hover:text-yellow-400" href="#" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main content area -->
      <div class="w-full md:w-3/4 px-4">
        <div id="mainContent" class="p-4">
          <!-- Placeholder for submitting a new request -->
          <div id="newRequestSection">
            <h4 class="text-lg font-semibold mb-4">Submit New Request</h4>
            <form id="newRequestForm">
              <div class="mb-4">
                <label for="to" class="block text-gray-400">To:</label>
                <input type="text" class="form-input mt-1 block w-full bg-gray-800 border-gray-700 focus:border-gray-500" id="to" placeholder="Enter recipient">
              </div>
              <div class="mb-4">
                <label for="subject" class="block text-gray-400">Subject:</label>
                <input type="text" class="form-input mt-1 block w-full bg-gray-800 border-gray-700 focus:border-gray-500" id="subject" placeholder="Enter subject">
              </div>
              <div class="mb-4">
                <label for="content" class="block text-gray-400">Content:</label>
                <textarea class="form-textarea mt-1 block w-full bg-gray-800 border-gray-700 focus:border-gray-500" id="content" rows="5" placeholder="Enter content"></textarea>
              </div>
              <button type="submit" class="btn btn-primary bg-gray-800 hover:bg-gray-700 border-gray-700 focus:border-gray-500">Submit Request</button>
            </form>
          </div>

          <!-- Placeholder for displaying status of submitted requests -->
          <div id="statusSection" style="display: none;">
            <h4 class="text-lg font-semibold mt-4">Status of Submitted Requests</h4>
            <ul id="requestStatus" class="list-group mt-2">
              <!-- Dynamically populated with submitted requests -->
            </ul>
          </div>

          <!-- Placeholder for editing returned request -->
          <div id="editSection" style="display: none;">
            <h4 class="text-lg font-semibold mt-4">Edit Returned Request</h4>
            <p class="text-gray-400">No returned requests to edit.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Function to toggle sidebar visibility on mobile
    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('hidden');
    }

    // Function to display the selected section and hide others
    function showSection(sectionId) {
      var sections = ['newRequestSection', 'statusSection', 'editSection'];
      sections.forEach(function(id) {
        document.getElementById(id).style.display = id === sectionId ? 'block' : 'none';
      });
      // Close sidebar on mobile when a section is clicked
      var sidebar = document.querySelector('.sidebar');
      if (window.innerWidth < 768) {
        sidebar.classList.add('hidden');
      }
    }

    // Event listeners for sidebar links
    document.getElementById('newRequestLink').addEventListener('click', function(event) {
      event.preventDefault();
      showSection('newRequestSection');
    });

    document.getElementById('statusLink').addEventListener('click', function(event) {
      event.preventDefault();
      showSection('statusSection');
      fetchRequestStatus();
    });

    document.getElementById('editLink').addEventListener('click', function(event) {
      event.preventDefault();
      showSection('editSection');
    });

    document.getElementById('passwordLink').addEventListener('click', function(event) {
      event.preventDefault();
      // Add functionality to change password
      alert('Functionality to change password will be implemented soon!');
    });

    document.getElementById('logoutLink').addEventListener('click', function(event) {
      event.preventDefault();
      // Add logout functionality here
    });

    // Submit new request form
    document.getElementById('newRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Get form values
      var to = document.getElementById('to').value;
      var subject = document.getElementById('subject').value;
      var content = document.getElementById('content').value;
      
      // Generate request ID (example implementation)
      var requestId = 'REQ' + Math.floor(Math.random() * 1000);
      
      // Example code for submitting request
      alert('Request submitted successfully! Request ID: ' + requestId);
      // Refresh request status list (if needed)
      // fetchRequestStatus();
      // Clear form fields
      document.getElementById('to').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('content').value = '';
    });

    // Function to fetch and display request status
    function fetchRequestStatus() {
      // This function can be implemented later based on your requirements
    }
  </script>
</body>
</html>
